<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 05</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f6fa;
        }

        .navbar {
            background: #1e272e;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-left a {
            color: #d2dae2;
            text-decoration: none;
        }

        .navbar-left a:hover {
            color: #fff;
        }

        .navbar-right input {
            padding: 6px;
            border-radius: 4px;
            border: none;
        }

        .navbar-right button {
            padding: 6px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            background: #485460;
            color: #fff;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .add-btn {
            background: #0d6efd;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f1f2f6;
        }

        .btn-edit {
            background: #fbc531;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-delete {
            background: #e84118;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #fff;
            width: 500px;
            border-radius: 6px;
            overflow: hidden;
        }

        .modal-header {
            background: #0d6efd;
            color: #fff;
            padding: 12px;
            display: flex;
            justify-content: space-between;
        }

        .modal-body {
            padding: 15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 6px;
        }

        .gender {
            display: flex;
            gap: 20px;
        }

        .modal-footer {
            text-align: right;
            padding: 10px;
        }

        .btn-save {
            background: #198754;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
        }

        .btn-cancel {
            background: #6c757d;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <strong>HR Management</strong>
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
    <div class="navbar-right">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</div>

<div class="container">
    <div class="header">
        <h2>Employee</h2>
        <button class="add-btn" onclick="openModal()">+ Add</button>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Fatima Beatriz</td>
            <td>FatimaBeatriz@gmail.com</td>
            <td>0985674321</td>
            <td>Staff</td>
            <td>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Gabriel Hanna</td>
            <td>GabrielHanna@gmail.com</td>
            <td>0353674231</td>
            <td>Staff</td>
            <td>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </td>
        </tr>
    </table>
</div>

<div class="modal" id="modal">
    <div class="modal-box">
        <div class="modal-header">
            <span>New Employee</span>
            <span style="cursor:pointer" onclick="closeModal()">×</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Position</label>
                <select>
                    <option>-- Select Position --</option>
                    <option>Staff</option>
                    <option>Manager</option>
                    <option>CEO</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <div class="gender">
                    <label><input type="radio" name="sex"> Male</label>
                    <label><input type="radio" name="sex"> Female</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-save">Save</button>
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
